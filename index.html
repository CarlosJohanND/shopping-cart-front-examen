<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>App develop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark bg-opacity-10">
    <div class="container-fluid">
      <div class="row">
        <div class="col bg-dark-subtle">
          <nav class="navbar">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">The Shopping Store</span>
            </div>
          </nav>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-6">
          <div class="card border-black border-2">
            <div class="card-header text-center bg-success bg-opacity-25 border-black border-2">
              <h4>Login</h4>
            </div>
            <div class="card-body bg-primary bg-opacity-25">
              <div id="alert"></div>
              <form id="formLogin">
                <div class="mb-3">
                  <label for="user" class="form-label">User Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="user"
                    aria-describedby="userHelp"
                    required
                  />
                  <div id="userlHelp" class="form-text">
                    Nunca compartiremos este nombre con nadie.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary d-block mx-auto bg-success border-black border-2">
                  Entrar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-lg-start fixed-bottom">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2020 Copyright: Derechos reservados
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="js/loginService.js"></script>
  </body>
</html>
